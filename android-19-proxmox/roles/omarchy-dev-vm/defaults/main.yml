---
# Omarchy Dev VM role defaults
omarchy_iso_url: "https://iso.omarchy.org/omarchy-online.iso"
omarchy_iso_name: "omarchy-online.iso"

# Proxmox storage configuration
iso_storage_path: "/var/lib/vz/template/iso"
proxmox_iso_storage: "local"  # Storage for ISOs

# VM configuration (VM provisioned by Terraform)
omarchy_vm:
  id: 101
  name: "omarchy-dev"
  ip: "192.168.0.101"

# Optional configuration
omarchy_vm_balloon: 4096  # Memory ballooning for dynamic allocation