---
# Simplified Omakub Dev VM role defaults
# Only essential configuration required for cloud-init automation

# VM configuration (matches infrastructure-catalog.yml service 103)
omakub_vm:
  id: 103
  name: "omakub-dev"
  ip: "192.168.0.103"
  storage: "vm-storage"

# VM Resources (from infrastructure-catalog.yml)
omakub_vm_cores: 32       # Full CPU power (AMD Ryzen 9 9950X3D: 32 threads)
omakub_vm_balloon: 38912  # 40% of host RAM (~38GB of 92GB available)
omakub_vm_disk_size: 150  # 150GB disk for Ubuntu + Omakub + desktop

# Cloud-init User Configuration
cloud_init_user: "dev"
cloud_init_password: "dev"
cloud_init_hostname: "omakub-dev"
cloud_init_timezone: "UTC"

# SSH Key Configuration
cloud_init_ssh_public_key: "ssh-rsa  ubuntu@DESKTOP-L6O6BMA"

# Git Configuration
git_user_name: "Dev User"
git_user_email: "josephrichard7@gmail.com"

# Network Configuration (static IP as per infrastructure-catalog.yml)
network_config:
  interface: "enp6s18"
  ip_address: "192.168.0.103"
  gateway: "192.168.0.1"
  dns_servers:
    - "192.168.0.25"  # AdGuard DNS
    - "1.1.1.1"       # Cloudflare fallback