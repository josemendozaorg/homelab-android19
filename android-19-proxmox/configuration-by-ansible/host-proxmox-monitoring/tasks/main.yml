---
# Main entry point for Proxmox Host Monitoring

- name: Install Prometheus Node Exporter
  apt:
    name: prometheus-node-exporter
    state: present
    update_cache: no
  tags: [monitoring, host]

- name: Configure Node Exporter (Enable apcupsd)
  template:
    src: node-exporter-config.j2
    dest: /etc/default/prometheus-node-exporter
    mode: '0644'
  notify: restart_node_exporter
  tags: [monitoring, host]

- name: Enable and start Node Exporter
  systemd:
    name: prometheus-node-exporter
    enabled: yes
    state: started
  tags: [monitoring, host]

- name: Verify Node Exporter is running
  uri:
    url: "http://localhost:9100/metrics"
    method: GET
    status_code: 200
  register: node_exporter_check
  until: node_exporter_check.status == 200
  retries: 5
  delay: 2
  tags: [monitoring, host]
