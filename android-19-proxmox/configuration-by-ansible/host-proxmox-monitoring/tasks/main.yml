---
# Main entry point for Proxmox Host Monitoring
# Uses standard apt packages for maximum stability

- name: Check if manual Node Exporter service exists
  ansible.builtin.stat:
    path: /etc/systemd/system/node_exporter.service
  register: manual_service_file
  tags: [monitoring, host]

- name: Stop and disable manual Node Exporter service
  systemd:
    name: node_exporter
    state: stopped
    enabled: no
  when: manual_service_file.stat.exists
  tags: [monitoring, host]

- name: Remove manual Node Exporter binary
  file:
    path: /usr/local/bin/node_exporter
    state: absent
  tags: [monitoring, host]

- name: Remove manual Node Exporter systemd unit
  file:
    path: /etc/systemd/system/node_exporter.service
    state: absent
  tags: [monitoring, host]

- name: Install standard Prometheus Node Exporter
  apt:
    name: prometheus-node-exporter
    state: present
    update_cache: no
  tags: [monitoring, host]

- name: Reset Node Exporter configuration (enable textfile collector)
  copy:
    dest: /etc/default/prometheus-node-exporter
    content: 'ARGS="--collector.textfile.directory=/var/lib/prometheus/node-exporter"'
    mode: '0644'
  notify: restart_prometheus_node_exporter
  tags: [monitoring, host]

- name: Create textfile collector directory
  file:
    path: /var/lib/prometheus/node-exporter
    state: directory
    mode: '0755'
  tags: [monitoring, host]

- name: Deploy apcupsd to Prometheus script
  template:
    src: apcupsd-to-prom.sh.j2
    dest: /usr/local/bin/apcupsd-to-prom.sh
    mode: '0755'
  tags: [monitoring, host, ups]

- name: Create cron job for UPS metrics
  cron:
    name: "Collect APCUPSD metrics"
    job: "/usr/local/bin/apcupsd-to-prom.sh"
    minute: "*"
  tags: [monitoring, host, ups]

- name: Run UPS collection script once
  command: /usr/local/bin/apcupsd-to-prom.sh
  tags: [monitoring, host, ups]

- name: Enable and start Node Exporter
  systemd:
    name: prometheus-node-exporter
    enabled: yes
    state: started
  tags: [monitoring, host]

- name: Configure apcupsd to allow network connections (NIS)
  lineinfile:
    path: /etc/apcupsd/apcupsd.conf
    regexp: '^NISIP .*'
    line: 'NISIP 0.0.0.0'
  notify: restart_apcupsd
  tags: [monitoring, host, ups]

- name: Verify Node Exporter is running
  uri:
    url: "http://localhost:9100/metrics"
    method: GET
    status_code: 200
  register: node_exporter_check
  until: node_exporter_check.status == 200
  retries: 5
  delay: 2
  tags: [monitoring, host]
