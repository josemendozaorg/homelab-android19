---
# Omarchy Dev VM role defaults
omarchy_iso_url: "https://iso.omarchy.org/omarchy-3.0.1.iso"
omarchy_iso_name: "omarchy-3.0.1.iso"

# Proxmox storage configuration
iso_storage_path: "/var/lib/vz/template/iso"
proxmox_iso_storage: "local"  # Storage for ISOs

# VM configuration (VM provisioned by Terraform)
omarchy_vm:
  id: 101
  name: "omarchy-dev"
  ip: "192.168.0.101"

# Optional configuration
omarchy_vm_balloon: 4096  # Memory ballooning for dynamic allocation
omarchy_vm_start_on_configure: false  # Start VM during configuration
omarchy_vm_wait_for_network: false  # Wait for VM network to be available
omarchy_vm_install_agent: false  # Try to install QEMU guest agent via qm guest exec
omarchy_vm_enable_backup: false  # Create backup schedule
omarchy_vm_backup_schedule: "sun 02:00"  # Backup schedule time
omarchy_vm_backup_storage: "local"  # Storage for backups

# Remote Desktop Configuration
remote_desktop_session: "hyprland"  # Desktop environment for Chrome Remote Desktop
remote_desktop_enable: true  # Install and configure Chrome Remote Desktop