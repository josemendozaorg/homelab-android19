---
# Omarchy Development VM Configuration Defaults

# VM Configuration from infrastructure catalog
omarchy_vm_id: 101
omarchy_vm_ip: "192.168.0.101"
omarchy_vm_name: "omarchy"

# Post-deployment configuration
omarchy_config:
  # Development tools and packages
  development_packages:
    - git
    - vim
    - htop
    - tree
    - curl
    - wget

  # SSH configuration
  ssh:
    enable_root_login: false
    enable_password_auth: false
    port: 22

  # User configuration
  admin_user: "dev"
  admin_user_groups:
    - wheel
    - docker

# Golden template reference
omarchy_template: "omarchy-golden-template"