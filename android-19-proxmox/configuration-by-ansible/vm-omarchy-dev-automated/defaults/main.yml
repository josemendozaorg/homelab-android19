---
# Omarchy Dev VM Automated role defaults (Cloud-init approach)
arch_cloud_image_url: "https://geo.mirror.pkgbuild.com/images/latest/Arch-Linux-x86_64-cloudimg.qcow2"
arch_cloud_image_name: "Arch-Linux-x86_64-cloudimg.qcow2"
omarchy_install_script_url: "https://omarchy.org/install-bare"  # Use bare mode for headless

# Proxmox storage configuration
cloud_image_storage_path: "/var/lib/vz/template/iso"  # Store cloud images with ISOs
proxmox_cloud_storage: "local"  # Storage for cloud images

# VM configuration (VM provisioned by Terraform with VM ID 102)
omarchy_vm_automated:
  id: 102
  name: "omarchy-dev-automated"
  ip: "192.168.0.102"

# VM Resources (same high-performance configuration)
omarchy_vm_balloon: 38912  # Memory ballooning for dynamic allocation (40% of host RAM)
omarchy_vm_cores: 32       # Full CPU power
omarchy_vm_disk_size: 200  # 200GB disk

# Cloud-init Configuration (Single-stage automated)
cloud_init_user: "dev"
cloud_init_password: "dev"
cloud_init_hostname: "omarchy-dev-automated"
cloud_init_timezone: "UTC"

# Git Configuration for Omarchy
git_user_name: "Dev User"
git_user_email: "josephrichard7@gmail.com"

# Network Configuration (cloud-init handles this)
cloud_init_enable_dhcp: true

# Omarchy Configuration
omarchy_enable_remote_desktop: true
omarchy_desktop_session: "hyprland"

# Installation Timeouts
cloud_init_timeout: 1800  # 30 minutes for cloud-init to complete
omarchy_install_timeout: 1200  # 20 minutes for Omarchy script
vm_boot_timeout: 300  # 5 minutes for VM to boot

# SSH Configuration
ssh_wait_timeout: 600  # 10 minutes to wait for SSH
ssh_retry_interval: 30  # Check SSH every 30 seconds